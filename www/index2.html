<body>    

    <div data-role="page" id="main-page">

        <div data-role="header" class="header" data-position="fixed">
            <h1 id="app-title">Name</h1>
            <a href="/" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-home ui-btn-icon-notext" rel="external">Home</a>
        </div>

        <div role="main" class="ui-content">
            <form>
                <input type="hidden" id="signatureBytes"  name="signatureBytes" />
                <label for="Surname">Surname:</label>
                <input type="text" id="Surname" placeholder="Enter Surname">


                <label for="FirstName">FirstName:</label>
                <input type="text" id="FirstName"  name="FirstName" placeholder="Enter FirstName">


                <label for="MiddleName">MiddleName:</label>
                <input type="text" id="MiddleName" name="MiddleName" placeholder="Enter MiddleName">


                <label for="Title" class="select">Title:</label>
                <select id="Title">
                    <option>Mr</option>
                    <option>Mrs</option>
                    <option>Miss</option>
                    <option>Dr</option>
                    <option>Prof</option>
                </select>


                <label for="mmn">Mother's Maiden Name:</label>
                <input type="text" id="mmn" placeholder="Enter your maiden name">


                <label for="alias">Other Names/Aliases:</label>
                <input type="text" id="alias" placeholder="Enter other name/alias">


                <label for="IDType" class="select">ID Type:</label>
                <select id="IDType">
                    <option>National ID</option>
                    <option>Passport</option>
                    <option>Driver's License</option>
                </select>


                <label for="IDNumber">ID Number:</label>
                <input type="number" id="IDNumber" placeholder="Enter ID Number">


                <label for="ExpirationDate">Expiration Date:</label>
                <input type="date" id="ExpirationDate" placeholder="Enter Expiration Date">


                <label for="SourceOfFunds">Source of Funds:</label>
                <input type="text" id="SourceOfFunds" placeholder="Enter Source of Funds">
                <div data-role="controlgroup"><a href="#address-page" data-role="button" data-inline="true" data-mini="true"  data-icon="arrow-r" data-iconpos="right">Next</a></div>
            </form>

        </div>

        <footer data-role="footer" data-position="fixed">
            <h4>Iron Rock Insurance-Mobile App</h4>
        </footer>
    </div>

    <div data-role="page" id="address-page">

        <div data-role="header" class="header" data-position="fixed">
            <h1 id="app-title">Physical Address</h1>
            <a href="/" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-home ui-btn-icon-notext" rel="external">Home</a>
        </div>

        <div role="main" class="ui-content">
            <form>
                <label for="StreetName">Street Number and Name:</label>
                <input type="text" id="StreetName" placeholder="Enter Street Number and Name">


                <label for="Town">Town:</label>
                <input type="text" id="Town" placeholder="Enter Town">


                <label for="ParishCountry">Parish/Country:</label>
                <input type="text" id="ParishCountry" placeholder="Enter Parish/Country">

                <label for="TRN">TRN:</label>
                <input type="number" id="TRN" placeholder="Enter TRN">


                <label for="EmailAddress">Email Address:</label>
                <input type="email" id="Email Address" placeholder="Enter Email Address">


                <label for="MobileNumber">Mobile Number:</label>
                <input type="number" id="MobileNumber" placeholder="Enter Mobile Number">


                <label for="Home Number">Home Number:</label>
                <input type="number" id="Mobile Number" placeholder="Enter Home Number">


                <label for="Work Number">Work Number:</label>
                <input type="number" id="Work Number" placeholder="Enter Work Number">
                <div data-role="controlgroup"><a href="#main-page" data-role="button" data-inline="true" data-mini="true"  data-icon="arrow-l">Previous</a><a href="#mailing-address-page" data-role="button" data-inline="true" data-mini="true"  data-icon="arrow-r" data-iconpos="right">Next</a></div>
            </form>

        </div>

        <footer data-role="footer" data-position="fixed">
            <h4>Iron Rock Insurance-Mobile App</h4>
        </footer>

    </div>

    <div data-role="page" id="mailing-address-page">

        <div data-role="header" class="header">
            <h1 id="app-title">Mailing Address</h1>
            <a href="/" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-home ui-btn-icon-notext" rel="external">Home</a>
        </div>

        <div role="main" class="ui-content">
            <form>
                <label for="StreetName2">Street Number and Name:</label>
                <input type="text" id="Street Name2" placeholder="Enter Street Number and Name">


                <label for="Town2">Town:</label>
                <input type="text" id="Town2" placeholder="Enter Town">


                <label for="ParishCountry2">Parish/Country:</label>
                <input type="text" id="ParishCountry2" placeholder="Enter Parish/Country">


                <label for="DOB">Date Of Birth:</label>
                <input type="date" id="DOB" placeholder="Enter Date of Birth">


                <label for="PlaceOfBirth">Place Of Birth:</label>
                <input type="text" id="PlaceOfBirth" placeholder="Enter Place of Birth">


                <label for="Nationality">Nationality:</label>
                <input type="text" id="Nationality" placeholder="Enter Nationality">


                <label for="D/LNUmber">D/L Number:</label>
                <input type="number" id="D/LNumber" placeholder="Enter D/L Number">


                <label for="Class">Class:</label>
                <input type="text" id="Classr" placeholder="Enter Class">


                <label for="OriginalDate">Original Date:</label>
                <input type="date" id="OriginalDate" placeholder="Enter Original Date">


                <label for="ExpiryDate">Expiry Date:</label>
                <input type="date" id="ExpiryDate" placeholder="Enter Expiry Date">
                <div data-role="controlgroup">
                    <a href="#address-page" data-role="button" data-inline="true" data-mini="true"  data-icon="arrow-l">Previous</a>
                    <a id="mailing-address-nextBtn" href="#page-signature" data-role="button" data-inline="true" data-mini="true"  data-icon="arrow-r" data-iconpos="right">Next</a>
                </div>
            </form>

        </div>
        <footer data-role="footer" data-position="fixed">
            <h4>Iron Rock Insurance-Mobile App</h4>
        </footer>
    </div>

    <div data-role="page" id="page-signature">
        <div data-role="header" class="header" data-position="fixed">
            <h1 id="app-title">Signature</h1>
            <a href="/" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-home ui-btn-icon-notext" rel="external">Home</a>
        </div>
        <div role="main" class="ui-content">

            <p>Sign below and press the submit button.</p>

            <div id="signature-pad" class="m-signature-pad">
                <div class="m-signature-pad--body">
                    <canvas></canvas>
                </div>
                <div class="m-signature-pad--footer">
                    <div class="description">Sign above</div>
                    <button type="button" class="button clear" data-action="clear">Clear</button>
                    <button type="button" class="button save" data-action="save">Save</button>
                </div>
            </div>



        </div>

        <footer data-role="footer" data-position="fixed">
            <h4>Iron Rock Insurance-Mobile App</h4>
        </footer>
    </div>

    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>

    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <!--Custom js-->
    <script src="scripts/signature_pad.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/index.js"></script>

</html>
